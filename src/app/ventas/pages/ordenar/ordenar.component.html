<div class="text-layout">
  <h1>Pipes Personalizados</h1>
  <p>Pipes creados por {{ "nosotros" | mayusculas: enMayusculas }}.</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left">
    <button pButton label="New" icon="pi pi-plus"></button>
  </div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      type="button"
      label="toggle mayusculas"
      class="mr-1"
      (click)="toggleMayusculas()"
    ></button>
    <button
      pButton
      type="button"
      label="Por nombre"
      icon="pi pi-sort"
      class="mr-1"
      (click)="cambiarOrden('nombre')"
    ></button>
    <button
      pButton
      type="button"
      label="Por Vuela"
      icon="pi pi-sort"
      class="mr-1 p-button-success"
      (click)="cambiarOrden('vuela')"
    ></button>
    <button
      pButton
      type="button"
      label="Por color"
      icon="pi pi-sort"
      class="mr-1 p-button-Help"
      (click)="cambiarOrden('color')"
    ></button>
  </div>
</p-toolbar>


<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | ordenar:ordenarPor ">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuelaPipe | titlecase }}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>



<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | ordenar:ordenarPor ">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">
                        Nombre
                        <p-sortIcon field="nombre"></p-sortIcon>
                    </th>
                    <th pSortableColumn="vuela">
                        Vuela
                        <p-sortIcon field="vuela"></p-sortIcon>
                    </th>
                    <th pSortableColumn="color">
                        Color
                        <p-sortIcon field="color"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuelaPipe | titlecase }}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
